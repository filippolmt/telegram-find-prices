services:
  bot:
    build: .
    env_file: .env
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    restart: unless-stopped

  test:
    build: .
    env_file: .env
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./data:/app/data
    command: uv run pytest tests/ -v
    profiles:
      - test
